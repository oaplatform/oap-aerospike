{
  profiles = [
    log-aerospike
    with-aerospike
  ]
  services {
    aerospike-log.parameters.level: DEBUG

    aerospike-client-reader.parameters.hosts = ${AEROSPIKE_HOSTS}
    aerospike-client-reader.parameters.connectionTimeout = 10s
    aerospike-client-reader.parameters.timeoutDelay = 10s
    aerospike-client-reader.parameters.readTimeout = 10s
    aerospike-client-reader.parameters.writeTimeout = 10s
    aerospike-client-reader.parameters.batchTimeout = 10s

    aerospike-client-writer.parameters.hosts = ${AEROSPIKE_HOSTS}
    aerospike-client-writer.parameters.connectionTimeout = 10s
    aerospike-client-writer.parameters.timeoutDelay = 10s
    aerospike-client-writer.parameters.readTimeout = 10s
    aerospike-client-writer.parameters.writeTimeout = 10s
    aerospike-client-writer.parameters.batchTimeout = 10s
  }
}
