{
  boot.main = oap-aerospike
  services {
    oap-aerospike.aerospike-log.parameters.level: DEBUG

    oap-aerospike.aerospike-client-reader.parameters.hosts = ${AEROSPIKE_HOSTS}
    oap-aerospike.aerospike-client-reader.parameters.port = 3000
    oap-aerospike.aerospike-client-reader.parameters.connectionTimeout = 10s
    oap-aerospike.aerospike-client-reader.parameters.timeoutDelay = 10s
    oap-aerospike.aerospike-client-reader.parameters.readTimeout = 10s
    oap-aerospike.aerospike-client-reader.parameters.writeTimeout = 10s
    oap-aerospike.aerospike-client-reader.parameters.batchTimeout = 10s

    oap-aerospike.aerospike-client-writer.parameters.hosts = ${AEROSPIKE_HOSTS}
    oap-aerospike.aerospike-client-writer.parameters.port = 3000
    oap-aerospike.aerospike-client-writer.parameters.connectionTimeout = 10s
    oap-aerospike.aerospike-client-writer.parameters.timeoutDelay = 10s
    oap-aerospike.aerospike-client-writer.parameters.readTimeout = 10s
    oap-aerospike.aerospike-client-writer.parameters.writeTimeout = 10s
    oap-aerospike.aerospike-client-writer.parameters.batchTimeout = 10s
  }
}
