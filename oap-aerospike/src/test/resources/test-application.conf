{
  boot.main = oap-aerospike
  services {
    oap-aerospike {
      aerospike-log.parameters.level: DEBUG

      aerospike-client-reader.parameters {
        hosts = ${AEROSPIKE_HOSTS}
        port = 3000
        connectionTimeout = 10s
        timeoutDelay = 10s
        readTimeout = 10s
        writeTimeout = 10s
        batchTimeout = 10s
      }

      aerospike-client-writer.parameters {
        hosts = ${AEROSPIKE_HOSTS}
        port = 3000
        connectionTimeout = 10s
        timeoutDelay = 10s
        readTimeout = 10s
        writeTimeout = 10s
        batchTimeout = 10s
      }
    }
  }
}
